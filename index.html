<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vikram First ebook</title>
  <style>
    body {
      margin: 0;
      background: #f2f2f2;
      font-family: sans-serif;
      overflow: hidden;
    }

    .pdf-container {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Optional overlay for download-block (can be removed if not needed) */
    .top-overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 40px;
      background: rgba(255,255,255,0.01); /* minimal transparent */
      z-index: 5;
    }
  </style>
</head>
<body oncontextmenu="return false" onkeydown="return false">

  <div class="pdf-container">
    <iframe src="book.pdf#toolbar=0&navpanes=0&scrollbar=0" allow="fullscreen"></iframe>
    <div class="top-overlay"></div>
  </div>

  <script>
    // Disable key combos like Ctrl+S, Ctrl+P, F12 etc.
    document.addEventListener("keydown", function (e) {
      if (
        (e.ctrlKey && ["s", "p", "u"].includes(e.key.toLowerCase())) ||
        e.key === "F12"
      ) {
        e.preventDefault();
        alert("This action is disabled.");
      }
    });

    // Optional: Disable copy
    document.addEventListener("copy", (e) => e.preventDefault());

    // Optional: Blur on Print Screen key (simulation only)
    document.addEventListener('keyup', function (e) {
      if (e.key === 'PrintScreen') {
        document.querySelector('.pdf-container').style.filter = "blur(10px)";
        setTimeout(() => {
          document.querySelector('.pdf-container').style.filter = "none";
        }, 2000);
      }
    });
  </script>
</body>
</html>
